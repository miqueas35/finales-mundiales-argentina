        <section id="contacto" class="my-5 ancla">
          <div class="row">
                <div class="col-12 text-center text-uppercase">
                  <small class="text-center">Formulario de</small>
                  <h2>Contacto</h2>
                </div>
          </div>
                <div class="col text-center mb-3">
                    Escríbenos por cualquier duda, consulta o comentario
                </div>     
                  <form>
                    <div class="row">
                      <div class="form-group col-md-6 mb-4">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nombre"
                        />
                      </div>
                      <div class="form-group col-md-6 mb-4">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Apellido"
                        />
                      </div>
                    <div class="form-group col-md-6 mb-4">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="example@email.com"
                        />
                      </div>

                      <div class="form-group col-md-6 mb-4">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Celular: +549 - ...."
                        />
                      </div>
                        <div class="col-12 text-center mx-3">
                            <label for="sexo">Sexo:</label>
                            <input class="mx-1" type="radio" name="sexo" value="Masculino" />
                            <label>Masculino</label>
                            <input class="mx-1" type="radio" name="sexo" value="Femenino" />
                            <label>Femenino</label>
                            <input class="mx-1" type="radio" name="sexo" value="No especifica" checked />
                            <label>No especifica</label>
                        </div>
                        <div class="col-12 text-center mt-3">
                            <label for="Pais">Pais:</label>
                 <select name="Pais" id="Pais">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Colombia">Colombia</option>
                <option value="Peru">Peru</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Guyana">Guyana</option>
                <option value="Surinam">Surina</option>
                <option value="Aruba">Aruba</option>
              </select>
                        </div>
                        <div class="form-group col mt-4">
                          <textarea
                          style="resize:none"
                            class="form-control"
                            rows="5"
                          >
                          </textarea>
                        </div>
                      </div>

                    <div class="row">
                        <div class="col d-grid mt-4">
                          <button class="btn  btn-primary" type="button">Enviar</button>
                        </div>
                  </form>
                </div>
             </section>
